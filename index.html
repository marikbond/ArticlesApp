    <div class="jumbotron">
        <div class="container">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-1">New Article <span class="glyphicon glyphicon-menu-right"></span></button>
            <div class="modal fade" id="modal-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" type="button" data-dismiss="modal">&times;</button>
                            <p>New Article</p>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="article-title">Article Title</label>
                                    <input type="text" class="form-control" id="article-title" placeholder="Title">
                                </div>
                                <div class="form-group">
                                    <label for="article-text">Atricle Text</label>
                                    <textarea id="article-text" class="form-control" cols="30" rows="5" placeholder="text"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">Close</button>
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#mymodal"><span class="glyphicon glyphicon-th-large"></span></button>
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#mymodal"><span class="glyphicon glyphicon-th"></span></button>
